# Project information
site_name: CoreOS
site_description: 'Setting up CoreOS for lab work'

# Repository
repo_name: 'darth-veitcher/coreos'
repo_url: 'https://github.com/darth-veitcher/coreos'

# Use the Material theme config
# https://squidfunk.github.io/mkdocs-material/getting-started/
theme:
  name: 'material'
  logo:
    icon: 'cloud'

# GitHub Pages
docs_dir: docs_src
site_dir: docs

# Customisation
extra:
  social:
    - type: 'github'
      link: 'https://github.com/darth-veitcher'

# Extensions
# https://squidfunk.github.io/mkdocs-material/extensions/pymdown/
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'